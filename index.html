<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- add icon link -->
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Live Trivia</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="create-account">
        <div class="logo">
          <img src="images/eye.svg" alt="liv-trivia-logo" />
        </div>

        <div class="hero">
          <p class="hero__text">Create Account</p>
        </div>

        <form action="#" class="form">
          <label for="name" class="form-name">
            <input type="text" name="" id="name" placeholder="Name" />
          </label>
          <label for="email" class="form-email">
            <input type="email" name="" id="email" placeholder="Email" />
          </label>

          <label for="password" class="form-password">
            <input type="password" name="" id="name" placeholder="Password" />
          </label>
          <button type="submit" class="form-create">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
