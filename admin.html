<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- add icon link -->
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container admin">
    <!-- HEADER SECTION -->
    <section class="sidebar first">Sidebar comes here</section>

    <section class="second">
      <div class="header">
        <p class="header__title">Manage Questions</p>
        <div class="header__profile">
            <div class="header__profile-image">
                <img src="images/derick-mckinney-eyFbjKWlR2g-unsplash.jpg" alt="admin-image" class="header__profile-image--pix">
            </div>
            <p class="header__profile-name">Adams Collins</p>
        </div>
      </div>

      <!-- Total Section -->
      <section class="total">
          <div class="total__category">
              <p class="total__category-number">35</p>
              <p class="total__category-title">Categories</p>
          </div>
          <div class="total__questions">
            <p class="total__questions-number">35</p>
            <p class="total__questions-title">Questions</p>
          </div>
          <div class="total__players">
            <p class="total__players-number">350</p>
            <p class="total__players-title">Players</p>
          </div>
      </section>

      <section class="details">
          <div class="details__header">
              <h4 class="details__header-category">Categories</h4>
              <h4 class="details__header-questions">Questions</h4>
              <h4 class="details__header-actions">Actions</h2>
          </div>

          <!-- First Category -->
          <div class="details__cat1">
              <p class="details__cat1-name">Football</p>
              <p class="details__cat1-number">30</p>
              <div class="details__cat1-cta">
                  <div class="details__cat1-cta--view">
                      <a href="#">
                      <img src="images/eye.svg" alt="view-icon">
                       <div class="details__cat1-text">View</div>
                    </a>
                  </div>
                  <div class="details__cat1-cta--add">
                    <a href="#">
                    <img src="images/plus-circle.svg" alt="add-icon">
                    <span class="details__cat1-text">Add Question</span>
                </a>
                  </div>
                  <div class="details__cat1-cta--edit">
                    <a href="#">
                    <img src="images/edit.svg" alt="edit-icon">
                    <span class="details__cat1-text">Edit Category</span>
                </a>
                  </div>
              </div>
          </div>

            <!-- Second Category -->
            <div class="details__cat2">
                <p class="details__cat2-name">Music</p>
                <p class="details__cat2-number">17</p>
                <div class="details__cat2-cta">
                    <div class="details__cat2-cta--view">
                        <a href="#">
                        <img src="images/eye.svg" alt="view-icon">
                         <span class="details__cat2-text">View</span>
                        </a>
                    </div>
                    <div class="details__cat2-cta--add">
                        <a href="#">
                      <img src="images/plus-circle.svg" alt="add-icon">
                      <span class="details__cat2-text">Add Question</span>
                    </a>
                    </div>
                    <div class="details__cat2-cta--edit">
                        <a href="#">
                      <img src="images/edit.svg" alt="edit-icon">
                      <span class="details__cat2-text">Edit Category</span>
                    </a>
                    </div>
                </div>
            </div>

              <!-- Second Category -->
              <div class="details__cat3">
                <p class="details__cat3-name">Health</p>
                <p class="details__cat3-number">40</p>
                <div class="details__cat3-cta">
                    <div class="details__cat3-cta--view">
                        <a href="#">
                        <img src="images/eye.svg" alt="view-icon">
                         <span class="details__cat3-text">View</span>
                        </a>
                    </div>
                    <div class="details__cat3-cta--add">
                        <a href="#">
                      <img src="images/plus-circle.svg" alt="add-icon">
                      <span class="details__cat3-text">Add Question</span>
                    </a>
                    </div>
                    <div class="details__cat3-cta--edit">
                        <a href="#">
                      <img src="images/edit.svg" alt="edit-icon">
                      <span class="details__cat3-text">Edit Category</span>
                    </a>
                    </div>
                </div>
            </div>
      </section>

    </section>
      </div>
 
  </body>
</html>
