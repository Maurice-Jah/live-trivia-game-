<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- add icon link -->
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Football</title>
  </head>
  <body>
    <header class="header__category">
      <p class="header__category-title">Users Dashboard</p>
      <div class="header__category-profile">
        <div class="header__category-profile--image">
          <img
            src="images/derick-mckinney-eyFbjKWlR2g-unsplash.jpg"
            alt="admin-image"
            class="header__category-profile--image-pix"
          />
        </div>
        <p class="header__category-profile--name">Adams Collins</p>
      </div>
    </header>
    <!-- Search Section -->
    <div class="users">
      <div class="users-search">
        <input
          type="search"
          id=""
          placeholder="Search..."
          class="users-search__text"
        />

        <button type="submit" class="users-search__submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="users-number">
      <i class="fas fa-users"></i>
      <p class="users-number__total">100/300 Users</p>
    </div>

    <!-- Users header -->
    <div class="users-header">
      <p class="users-header__number">SN</p>
      <p class="users-header__image">Image</p>
      <p class="users-header__username">Username</p>
      <p class="users-header__phone-number">Phone Number</p>
      <p class="users-header__phone-status">Status</p>
      <p class="users-header__delete">Delete</p>
    </div>

    <!-- users body -->
    <div class="users-body">
      <p class="users-body__number">001</p>
      <div class="users-body__image">
        <img
          src="images/derick-mckinney-eyFbjKWlR2g-unsplash.jpg"
          alt="user-image"
          class="users-image"
        />
      </div>
      <p class="users-body__username">Mariam Gonzalez beo</p>
      <p class="users-body__phone-number">+234 813 234 567</p>
      <p class="users-body__status">Verified</p>
      <div class="users-body__delete">
        <button type="submit" class="users-body__delete--btn">Delete</button>
      </div>

      <!-- second person -->

      <p class="users-body__number">002</p>
      <div class="users-body__image">
        <img src="images/2.jpg" alt="user-image" class="users-image" />
      </div>
      <p class="users-body__username">Mariam Gonzalez</p>
      <p class="users-body__phone-number">+234 813 234 567</p>
      <p class="users-body__status-not">Not Verified</p>
      <div class="users-body__delete">
        <button type="submit" class="users-body__delete--btn">Delete</button>
      </div>
    </div>
  </body>
</html>
